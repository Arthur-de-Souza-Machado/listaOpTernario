<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    /*Considerando que no Brasil é possível votar a partir dos 16 anos de idade,
    leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.*/

    //Entrada
    const anoNascimento = Number(prompt(`Informe qual seu ano de nascimento:`));
    //Processamento
    let calculo1 = 2023 - anoNascimento
    let mensagemFinal =  (calculo1 >= 16) ? `Podera votar no ano atual`
    : (calculo1 < 16) ? `Não podera votar no ano atual`
    : "Caracter invalido";
    //Saída
    document.write(mansagemFinal);
</script>
