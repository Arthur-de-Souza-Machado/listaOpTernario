<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horaTrabalhada = Number(prompt(`Informe a quantidade de horas trabalhadas semanalmente:`).trim().replace(",","."));
    const recebeHoraTrabalhada = Number(prompt(`Informe quanto que recebe por hora trabalhada:`).trim().replace(",","."));
    //Processamento
    let mensagemFinal = (horaTrabalhada <= 45) ? `Não haverá adicional`
    : (horaTrabalhada <= 60) ? `O salario final é de R$${((horaTrabalhada * recebeHoraTrabalhada) * 1.2).toFixed(2)} e o preço de cada hora trabalhada é dde R$${(recebeHoraTrabalhada * 0.20 + recebeHoraTrabalhada).toFixed(2)}`
    : (horaTrabalhada > 60) ? `O salario final é de R$${((horaTrabalhada * recebeHoraTrabalhada) * 1.3).toFixed(2)} e o preço de cada hora trabalhada é dde R$${(recebeHoraTrabalhada * 0.30 + recebeHoraTrabalhada).toFixed(2)}`
    : "Caracter invalido";
    //Saída
    document.write(mensagemFinal);
</script>
