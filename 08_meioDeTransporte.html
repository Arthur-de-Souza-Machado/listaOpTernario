<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const litro = Number(prompt(`Informe o preço do litro do combustível`).trim().replace(",","."));
    const deslocamento = Number(prompt(`Informe a quantidade de litros utilizados para se deslocar para o trabalho diariamente.`).trim().replace(",","."));
    const tranporte = Number(prompt(`Informe o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente`).trim().replace(",","."));
    //Processamento
    let calculo1 = litro * deslocamento
    let mensagemFinal = (tranporte > calculo1) ? `Vai ser mais barato ir de carro, voce vai gastar R$${calculo1.toFixed(2)}`
    : (tranporte < calculo1) ? `Vai ser mais barato ir de transporte publico, voce vai gastar R$${tranporte.toFixed(2)}`
    : "Caracter invalido";
    //Saída
    document.write(mensagemFinal);
</script>
