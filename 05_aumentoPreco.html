<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const preco = Number(prompt(`Informe o preço do produto:`));
    //Processamento
    let mansagemFinal = (preco <= 280) ? `O aumento sera de R$${preco * 0.2 + preco}`
    : (preco <= 700) ? `O aumento sera de R$${preco * 0.15 + preco}`
    : (preco <= 1500) ? `O aumento sera de R$${preco * 0.10 + preco}`
    : (preco > 1500) ? `O aumento sera de R$${preco * 0.05 + preco}`
    : "Caracter invalido";
    //Saída
    document.write(mansagemFinal);
</script>
